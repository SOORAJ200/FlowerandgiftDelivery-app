<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url('assets/bg.png');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
<div class="container" style=" background-color: transparent;">
    <div class="login-container" style="background-color: transparent;">
        <div class="card" style=" background-color: transparent;">
            <form [formGroup]="regForm" #r="ngForm" (ngSubmit)="onSubmit(r.value)" class="form">
                <h2 class="heading text-center">Login</h2>
                <div class="form-group mb-2">
                    <label for="email">Email</label>
                    <input placeholder="Enter email" type="text" class="form-control" id="email" formControlName="email" required>
                    <div *ngIf="regForm.controls['email'].touched && regForm.controls['email']?.['errors']">
                        <div *ngIf="regForm.controls['email']?.['errors']?.['required']" class="error-message text-danger">
                            Email is required
                        </div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <label for="password">Password</label>
                    <input placeholder="Enter password" type="password" class="form-control" id="password" formControlName="password" required>
                    <div *ngIf="regForm.controls['password'].touched && regForm.controls['password']?.['errors']">
                        <div *ngIf="regForm.controls['password']?.['errors']?.['required']"
                            class="error-message text-danger">
                            Password is required
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-4 w-100" style="background-color:  #da467d ;" [disabled]="regForm.invalid">Sign In</button>
                <div class="mt-2"><a routerLink="/register" class="mt-2">New User? Register here</a></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
