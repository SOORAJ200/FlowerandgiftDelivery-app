<div class="loader-container w-100" *ngIf="isLoading">
  <app-loader-spinner></app-loader-spinner>
</div>
<div class="main-container" style="background-image: url('assets/bg.png'); height: 450px;" *ngIf="!isLoading">
  <div id="carouselExampleControls" class="carousel slide mx-auto" data-ride="carousel" style="max-width: 700px;">
    <div class="carousel-inner" style="border: 20px solid #ff7fa7">
      <div class="carousel-item active">
        <img class="d-block w-100" style="height: 400px;"
          src="https://images.pexels.com/photos/10941390/pexels-photo-10941390.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="First slide">
      </div>
      <div class="carousel-item ">
        <img class="d-block w-100" style="height: 400px;"
          src="https://images.pexels.com/photos/4022208/pexels-photo-4022208.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" style="height: 400px;"
          src="https://images.pexels.com/photos/7632289/pexels-photo-7632289.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" style="height: 400px;"
          src="https://images.pexels.com/photos/6913175/pexels-photo-6913175.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Fourth slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" style="height: 400px;"
          src="https://images.pexels.com/photos/931176/pexels-photo-931176.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Fifth slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" style="height: 400px;"
          src="https://images.pexels.com/photos/13977748/pexels-photo-13977748.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Sixth slide">
      </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="products-container" style="background-color: #ff7fa7;">
    <div class="body-container bg-cream" style="background-color: #FFF0ED">
      <div class="sidebar-container p-4" style="background-color: #ff7fa7;">
        <div class="searchbar-container">
          <div class="input-group mb-3">
            <input type="text" class="form-control p-2" [(ngModel)]="searchInput" placeholder="Search" aria-label="Search"
              aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
        <div class="category-filter-container" style="width: 20%; margin-left: auto;">
          <div class="d-flex" style="gap: 20px; margin-top: 20px;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Birthday" id="Birthday" [(ngModel)]="birthdaySelected"
                (change)="filterItems()">
              <label class="form-check-label" for="Birthday">
                Birthday
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Marriage" id="Marriage" [(ngModel)]="marriageSelected"
                (change)="filterItems()">
              <label class="form-check-label" for="Marriage">
                Marriage
              </label>
            </div>
          </div>
        </div>
      </div>
  
      <div class="content-container" style="flex: 1; padding-left: 20px;">
        <ul class="products-list-container">
          <li class="card mb-4 p-2" style="background-color: #E0115F;" *ngFor="let product of  filterItems()">
            <img class="card-img-top" src="{{product.image}}" alt="{{product.name}}" style="cursor: pointer;"
              routerLink="/product-details/{{product._id}}">
            <div class="card-bod p-2">
              <h4 class="card-title m-0 text-light">{{product.productname}}</h4>
              <p class="card-text m-0 description" style="font-size: 14px; color: #7e7e7e;">{{product.description}}</p>
              <div class="d-flex align-items-center justify-content-between">
                <p class="card-text mt-0 text-light">price: {{product.price}}/-</p>
                <div class="d-flex align-items-center justify-content-center pt-3 pb-0 bg-success text-light"
                  style="width: 60px; height: 30px; border-radius: 4px; gap: 4px;">
                  <p>{{product.rating}}</p>
                  <p><i class="fas fa-star"></i></p>
                </div>
              </div>
              <div class="buttons-container">
                <button (click)="onAddToCart(product._id)" class="btn btn-primary w-100" style="background-color: black;">Add To Cart</button>
                <button routerLink="/place-order/{{product._id}}" class="btn btn-warning w-100" style="background-color: azure;">Buy Now</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
